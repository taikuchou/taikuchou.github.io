<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#3182ce" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="卷2" />
  <title>卷2 出餐紀錄 + 成分筆記</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-container">
      <a href="roll1.html" class="nav-link">
        <span>卷1</span>
      </a>
      <a href="roll2.html" class="nav-link active">
        <span>卷2</span>
      </a>
      <a href="sushinotes.html" class="nav-link">
        <span>筆記</span>
      </a>
      <a href="r2_checklist.html" class="nav-link">
        <span>流程</span>
      </a>
    </div>
  </nav>

  <header style="text-align: center;">
    <h1>卷2 出餐紀錄</h1>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div class="pill">
          總剩餘：<strong class="count" id="total-remaining">0</strong> 份
          <span class="badge" id="done-badge" style="display:none;">完成 ✓</span>
        </div>
        <button class="btn" id="reset-btn" title="恢復每日目標">重設</button>
      </div>

      <div class="table-wrap">
        <!-- Mobile Card View -->
        <div class="mobile-items" id="mobile-items"></div>

        <!-- Desktop Table View -->
        <table id="list">
          <thead>
            <tr>
              <th style="width:25%;">產品</th>
              <th style="width:12%;">每日目標</th>
              <th style="width:12%;text-align: right;">剩餘</th>
              <th style="width:20%;">操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="roll2.js"></script>
</body>
</html>
