<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>卷2 出餐紀錄 + 成分筆記</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="text-align: center;">
    <h1>卷2</h1>
    <!-- <div class="sub">點「出餐 1 份」→ 剩餘 −1；剩餘為 0 會自動隱藏該產品。點產品名稱可在下一列展開/收合成分。</div> -->
  </header>

  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div class="pill">
          總剩餘：<strong class="count" id="total-remaining">0</strong> 份
          <span class="badge" id="done-badge" style="display:none;margin-left:8px;">全部出餐完成 ✅</span>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn" id="reset-btn" title="恢復每日目標" style="font-size:1.2em;"> 重設</button>
        </div>
      </div>

      <div class="table-wrap">
        <table id="list">
          <thead>
            <tr>
              <th style="width:20%;">產品</th>
              <th style="width:10%;">每日目標</th>
              <th style="width:10%;text-align: right;">剩餘</th>
              <th style="width:40%;">操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <!-- <div class="footer">資料保存在此裝置的瀏覽器（localStorage）。同名品項自動標註「批次」以利區分。</div> -->
    </div>
  </div>

  <script src="roll2.js"></script>
</body>
</html>
