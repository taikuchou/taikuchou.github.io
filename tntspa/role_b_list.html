        return sum + qty;

    function handleSearch(event) {
      const searchTerm = event.target.value.toLowerCase().trim();

      if (!searchTerm) {
        filteredItems = [...sushiItems];
      } else {
        filteredItems = sushiItems.filter(item => {
          const translatedName = t('sushiNames', item.productCode).toLowerCase();
          const translatedNotes = (t('notes', item.productCode) || '').toLowerCase();

          return translatedName.includes(searchTerm) ||
            item.productCode.includes(searchTerm) ||
            item.box.toLowerCase().includes(searchTerm) ||
            item.threeSaucePackets.includes(searchTerm) ||
            translatedNotes.includes(searchTerm);
        });
      }

      renderItems(filteredItems);
    }

      document.getElementById('searchInput').placeholder = t('searchPlaceholder');
      document.documentElement.lang = currentLang;
      document.title = t('pageTitle');

    // Change language function
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('sushi-list-lang', lang);

      // Update active button
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // Update UI
      updateUIText();
      renderItems(filteredItems);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial language
      updateUIText();
      renderItems(sushiItems);
      updateStats();

      // Set active language button
      document.querySelectorAll('.lang-btn').forEach(btn => {
        if (btn.dataset.lang === currentLang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Add language switcher event listeners
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          changeLanguage(btn.dataset.lang);
        });
      });

      // Add search event listener
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', handleSearch);
    });
