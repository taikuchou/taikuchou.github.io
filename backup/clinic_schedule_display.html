<html lang="en">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4c5b0 0%, #b8a082 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(245, 240, 235, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(139, 125, 107, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            padding: 20px;
            background: #f0ebe5;
            border-bottom: 1px solid #d4c5b0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #8b7d6b;
            font-size: 0.9rem;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #d4c5b0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: #f5f0eb;
            color: #6b5b47;
            transition: all 0.3s ease;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #a89b8c;
            box-shadow: 0 0 0 3px rgba(168, 155, 140, 0.1);
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: linear-gradient(45deg, #a89b8c 0%, #8b7d6b 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(168, 155, 140, 0.05) 0%, rgba(139, 125, 107, 0.05) 100%);
            transform: translateX(2px);
            box-shadow: -3px 0 0 #a89b8c;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(245, 240, 235, 0.3);
        }

        td {
            padding: 15px;
            border-right: 1px solid #e8ddd4;
            vertical-align: middle;
        }

        td:last-child {
            border-right: none;
        }

        .schedule-cell {
            font-weight: 600;
            color: #6b5b47;
            line-height: 1.4;
        }

        .schedule-date {
            font-weight: 700;
            color: #6b5b47;
            margin-bottom: 2px;
        }

        .schedule-weekday {
            font-weight: 500;
            color: #6c757d;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .schedule-time {
            background: linear-gradient(45deg, #e8ddd4 0%, #d4c5b0 100%);
            color: #6b5b47;
            font-weight: 600;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .person-cell {
            font-weight: 500;
        }

        .empty-cell {
            color: #b5a593;
            font-style: italic;
        }

        .role-dispensary { color: #c4a484; }
        .role-cleanup { color: #9bb194; }
        .role-reception { color: #8fa4b3; }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .filters { flex-direction: column; align-items: stretch; }
            .filter-group { justify-content: space-between; }
            th, td { padding: 10px 8px; font-size: 0.8rem; }
            .time-cell { padding: 6px 8px; }
        }

        .stats {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Card Layout Styles */
        .cards-container {
            display: none;
            padding: 20px;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .cards-container.active {
            display: grid;
        }

        .no-shift-message {
            text-align: center;
            padding: 60px 20px;
            color: #8b7d6b;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .no-shift-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .schedule-card {
            background: #f5f0eb;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(139, 125, 107, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #a89b8c;
        }

        .schedule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 125, 107, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8ddd4;
        }

        .card-date {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6b5b47;
        }

        .card-weekday {
            font-size: 0.9rem;
            color: #8b7d6b;
            font-weight: 500;
        }

        .card-time {
            background: linear-gradient(45deg, #e8ddd4 0%, #d4c5b0 100%);
            color: #6b5b47;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .card-roles {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-role {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(240, 235, 229, 0.5);
        }

        .role-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
        }

        .role-icon.dispensary {
            background: linear-gradient(45deg, #c4a484, #d4b896);
        }

        .role-icon.cleanup {
            background: linear-gradient(45deg, #9bb194, #b0c2a6);
        }

        .role-icon.reception {
            background: linear-gradient(45deg, #8fa4b3, #a5b6c3);
        }

        .role-info {
            flex: 1;
        }

        .role-title {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-person {
            font-size: 1rem;
            color: #6b5b47;
        }

        .role-person.empty {
            color: #b5a593;
            font-style: italic;
        }

                gap: 15px;
                padding: 15px;
            }

            }

                flex-direction: column;
                align-items: flex-start;

        .tab-navigation {
            display: flex;
            background: rgba(245, 240, 235, 0.9);
            border-radius: 12px 12px 0 0;
            margin: 0 20px;
            box-shadow: 0 2px 10px rgba(139, 125, 107, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #8b7d6b;
            transition: all 0.3s ease;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .tab-button:first-child {
            border-radius: 12px 0 0 0;
        }

        .tab-button:last-child {
            border-radius: 0 12px 0 0;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #a89b8c 0%, #8b7d6b 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 155, 140, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: rgba(168, 155, 140, 0.1);
            color: #a89b8c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .content-wrapper {
            background: rgba(245, 240, 235, 0.95);
            margin: 0 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(139, 125, 107, 0.1);
        }
    </style>
</head>

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function populateMonthFilter() {
            const months = [...new Set(scheduleData.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            }))].sort();

            const monthFilter = document.getElementById('monthFilter');
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                
                const formattedDate = formatDate(item.date);
                
                row.innerHTML = `
                    <td class="schedule-cell">
                        <div class="schedule-date">${formattedDate}</div>
                    </td>
                    <td class="person-cell role-dispensary">${item.Dispensary || '<span class="empty-cell">Unassigned</span>'}</td>
                    <td class="person-cell role-cleanup">${item['Clean-Up'] || '<span class="empty-cell">Unassigned</span>'}</td>
                    <td class="person-cell role-reception">${item.Reception || '<span class="empty-cell">Unassigned</span>'}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

                const card = document.createElement('div');
                card.className = 'schedule-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-date">${formattedDate}</div>
                            <div class="card-weekday">${item.weekday}</div>
                        </div>
                        <div class="card-time">${getTimeIcon(item.time)} ${item.time}</div>
                    </div>
                    
                    <div class="card-roles">
                        <div class="card-role">
                            <div class="role-icon dispensary">💊</div>
                            <div class="role-info">
                                <div class="role-title">Dispensary</div>
                                <div class="role-person ${!item.Dispensary ? 'empty' : ''}">${item.Dispensary || 'Unassigned'}</div>
                            </div>
                        </div>
                        
                        <div class="card-role">
                            <div class="role-icon cleanup">🧹</div>
                            <div class="role-info">
                                <div class="role-title">Clean-Up</div>
                                <div class="role-person ${!item['Clean-Up'] ? 'empty' : ''}">${item['Clean-Up'] || 'Unassigned'}</div>
                            </div>
                        </div>
                        
                        <div class="card-role">
                            <div class="role-icon reception">👋</div>
                            <div class="role-info">
                                <div class="role-title">Reception</div>
                                <div class="role-person ${!item.Reception ? 'empty' : ''}">${item.Reception || 'Unassigned'}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
            });
        }


        function updateStats(data, statsId) {
            const totalShifts = data.length;
            const uniqueStaff = new Set();
            let unassignedShifts = 0;

            data.forEach(item => {
                if (item.Dispensary) uniqueStaff.add(item.Dispensary);
                else unassignedShifts++;
                if (item['Clean-Up']) uniqueStaff.add(item['Clean-Up']);
                if (item.Reception) uniqueStaff.add(item.Reception);
            });

            const statsContainer = document.getElementById(statsId);
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totalShifts}</div>
                    <div class="stat-label">Total Shifts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${uniqueStaff.size}</div>
                    <div class="stat-label">Staff Members</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${unassignedShifts}</div>
                    <div class="stat-label">Unassigned</div>
                </div>
            `;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const monthFilter = document.getElementById('monthFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;

            filteredData = scheduleData.filter(item => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    item.Dispensary.toLowerCase().includes(searchTerm) ||
                    item['Clean-Up'].toLowerCase().includes(searchTerm) ||
                    item.Reception.toLowerCase().includes(searchTerm);

                // Month filter
                const itemMonth = new Date(item.date).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                const matchesMonth = !monthFilter || itemMonth === monthFilter;

                // Role filter
                let matchesRole = !roleFilter;
                if (roleFilter) {
                    if (roleFilter === 'Dispensary' && item.Dispensary.toLowerCase().includes(searchTerm)) matchesRole = true;
                    if (roleFilter === 'Clean-Up' && item['Clean-Up'].toLowerCase().includes(searchTerm)) matchesRole = true;
                    if (roleFilter === 'Reception' && item.Reception.toLowerCase().includes(searchTerm)) matchesRole = true;
                }

                return matchesSearch && matchesMonth && (roleFilter ? matchesRole : true);
            });

            renderCurrentTab();
        }

        function showTodaysShift(tabType) {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0]; // YYYY-MM-DD format
            
            filteredData = scheduleData.filter(item => item.date === todayString);
            
            if (filteredData.length === 0) {
                // If no shift today, show next upcoming shift
                const upcomingShifts = scheduleData.filter(item => new Date(item.date) >= today);
                if (upcomingShifts.length > 0) {
                    // Sort by date and get the earliest
                    upcomingShifts.sort((a, b) => new Date(a.date) - new Date(b.date));
                    filteredData = [upcomingShifts[0]];
                }
            }
            
            // Clear form filters to show pure date-based result (only for table tab)
            if (tabType === 'table') {
                document.getElementById('searchInput').value = '';
                document.getElementById('monthFilter').value = '';
                document.getElementById('roleFilter').value = '';
            }
            
            renderCurrentTab();
        }

        function resetFilters(tabType) {
            if (tabType === 'table') {
                document.getElementById('searchInput').value = '';
                document.getElementById('monthFilter').value = '';
                document.getElementById('roleFilter').value = '';
            }
            filteredData = [...scheduleData];
            renderCurrentTab();
        }

        let currentTab = 'cards';

        function switchTab(tabName) {
            // Update tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            currentTab = tabName;
            renderCurrentTab();
        }

        function getTimeIcon(timeString) {
            if (timeString.includes('9 am') || timeString.includes('1 pm')) {
                return '🌅'; // Morning shift icon
            } else if (timeString.includes('2 pm') || timeString.includes('6 pm')) {
                return '🌆'; // Afternoon shift icon
            }
            return '🕐'; // Default clock icon
        }

        function renderCurrentTab() {
            if (currentTab === 'table') {
                renderTable(filteredData);
            } else {
                // For cards tab, always show only today's shift
                const today = new Date();
                const todayString = today.toISOString().split('T')[0];
                const todayData = scheduleData.filter(item => item.date === todayString);
                renderCards(todayData);
            }
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('monthFilter').addEventListener('change', filterData);
        document.getElementById('roleFilter').addEventListener('change', filterData);

        // Initialize
        populateMonthFilter();
        filteredData = [...scheduleData];
        renderCurrentTab();
    </script>
</body>
