<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>壽司卷筆記</title>
  <style>
    :root{
      --bg:#f7f7fb; --card:#fff; --text:#202124; --muted:#666;
      --border:#e6e6ef; --primary:#2b7cff; --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC",sans-serif;
      font-size:clamp(16px, 2.2vw + 10px, 18px); line-height:1.6;
      -webkit-text-size-adjust:100%;
    }
    header{padding:18px 16px 8px}
    h1{margin:0;font-size:clamp(20px,3.4vw + 10px,28px)}
    .sub{color:var(--muted);margin-top:6px}
    .wrap{max-width:900px;margin:0 auto;padding:10px 16px 28px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .toolbar{padding:14px;border-bottom:1px solid var(--border);display:flex;gap:10px;flex-wrap:wrap}
    select{
      flex:1;min-width:240px;border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:1em;min-height:44px
    }
    .btn{
      border:1px solid var(--border);background:#fff;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:700;
      min-height:44px; min-width:44px; touch-action:manipulation;
    }
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .content{padding:16px}
    .note-card{border:1px solid var(--border);border-radius:12px;padding:14px;margin:6px 0 0 0;background:#fff}
    .title{font-weight:900;font-size:clamp(18px,2.4vw + 10px,22px);margin:0 0 4px}
    .meta{color:var(--muted);font-size:.95em;margin-bottom:8px}
    .sec{margin:8px 0}
    .sec h3{font-size:1em;margin:0 0 6px;color:#333}
    ul{margin:0 0 6px 20px;text-align: left;}
    .grid{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:12px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    .tag{display:inline-block;padding:4px 10px;border:1px solid var(--border);border-radius:999px;font-size:.9em;color:var(--muted);margin-right:6px}
    .empty{padding:18px;border:1px dashed var(--border);border-radius:12px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>壽司卷筆記</h1>
    <!-- <div class="sub">從下拉選單挑選一款壽司卷，即可查看詳細成分（字大、按鈕大、手機閱讀更清楚）。</div> -->
  </header>

  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <select id="picker" title="選擇壽司卷"></select>
        <button class="btn primary" id="view-btn">查看</button>
      </div>

      <div class="content">
        <div id="result" class="empty">請選擇一款壽司卷。</div>
      </div>
    </div>
  </div>

  <script>
    const DATA = [
      { name:"加州卷",     style:"2號反卷", toppings:["白芝麻","橙魚子"], fillings:["蟹肉碎 60g","青瓜 10g","牛油果 15g"] },
      { name:"白加州卷",   style:"2號反卷", toppings:[], fillings:["蟹肉碎 60g","青瓜 25g"] },
      { name:"三文魚牛油果",style:"2號反卷", toppings:["白芝麻","海藻"], fillings:["牛油果 20g","三文魚 40g"] },
      { name:"香辣海鮮卷", style:"2號反卷", toppings:["白芝麻","橙魚子"], fillings:["青瓜 10g","蟹肉碎 20g","三文魚 15g","玉子蛋 10g"] },
      { name:"海鮮卷（雜錦）",style:"2號反卷", toppings:["白芝麻","橙魚子"], fillings:["青瓜 10g","蟹肉碎 20g","三文魚 15g","玉子蛋 10g"] },
      { name:"牛油果卷",   style:"2號反卷", toppings:["白芝麻","海藻"], fillings:["牛油果 60g"] },
      { name:"青瓜牛油卷", style:"2號反卷", toppings:["白芝麻","海藻"], fillings:["牛油果 30g","青瓜 30g"] },
      { name:"脆龍卷",     style:"2號反卷", toppings:[], fillings:["青瓜 10g","蟹肉碎 10g","一對炸蝦"] },
      { name:"小蝦卷",     style:"2號反卷", toppings:["白芝麻"], fillings:["青瓜 20g","一對炸蝦"] },
      { name:"大炸蝦卷（供天婦羅/辣炸蝦）", style:"3號反卷", toppings:["白芝麻"], fillings:["生菜 2片","青瓜 25g","胡蘿蔔絲 15g","一對炸蝦","蟹肉碎"] },
      {
        name:"田園喜悅", style:"多款",
        variants:[
          { title:"第一條（1號反卷，邊緣補米飯）", toppings:["黑白芝麻"], fillings:["黃蘿蔔 30g","紅椒絲 25g"] },
          { title:"第二條（1號反卷，邊緣補米飯）", toppings:["黑白芝麻"], fillings:["青瓜 20g","牛油果 25g"] },
          { title:"第三條（1號反卷，邊緣補米飯）", toppings:["黑白芝麻"], fillings:["青瓜 20g","紅椒絲 10g","胡蘿蔔絲 20g"] },
          { title:"第四條（3號正卷）", toppings:[], fillings:["生菜 2片","青瓜 30g","牛油果 20g","黃蘿蔔 30g","紅椒絲 20g","胡蘿蔔絲 15g"] }
        ]
      },
      { name:"小三文魚卷", style:"1號正卷", toppings:[], fillings:["三文魚 30g"] },
      { name:"小青瓜卷",   style:"1號正卷", toppings:[], fillings:["青瓜 30g"] },
      { name:"楓葉卷",     style:"3號反卷", toppings:["白芝麻","橙魚子"], fillings:["蟹肉碎/蟹棒/玉子/三文魚/青瓜"] },
      { name:"熟三文魚卷", style:"2號反卷", toppings:["白芝麻"], fillings:["熟三文魚","青瓜"], notes:"千島壽司盤，加紅魚子" },
      { name:"太卷",       style:"3號正卷", toppings:[], fillings:["蟹肉碎","青瓜","蛋","醃竹筍","紅魚子"] },
      { name:"辣吞拿魚卷", style:"2號反卷", toppings:["白芝麻"], fillings:["吞拿魚刺身切碎（少量拉差醬拌）","青瓜"] }
    ];

    const picker = document.getElementById("picker");
    const result = document.getElementById("result");

    function renderList(arr){
      if(!arr || !arr.length) return '<div class="meta">（未註明）</div>';
      return `<ul>${arr.map(x=>`<li>${x}</li>`).join("")}</ul>`;
    }

    function renderItem(item){
      if(!item){ result.innerHTML = '<div class="empty">查無此品項。</div>'; return; }
      if(!item.variants){
        result.innerHTML = `
          <div class="note-card">
            <div class="title">${item.name}&nbsp;&nbsp;<span class="tag">${item.style||"卷型號未註明"}</span></div>
            <div class="grid">
              <div class="sec">${renderList(item.fillings)}</div>
            </div>
          </div>`;
      }else{
        result.innerHTML = `
          <div class="note-card">
            <div class="title">${item.name}</div>
            ${item.variants.map(v=>`
              <div class="sec" style="border-top:1px dashed var(--border);padding-top:10px;margin-top:10px;">
                <div class="meta"><strong>${v.title}</strong></div>
                <div class="grid">
                  <div>${renderList(v.fillings)}</div>
                </div>
              </div>`).join("")}
          </div>`;
      }
    }

    function buildPicker(){
      picker.innerHTML = "";
      DATA.forEach((item,idx)=>{
        const opt=document.createElement("option");
        opt.value=idx;
        opt.textContent=item.name;
        picker.appendChild(opt);
      });
    }

    buildPicker();
    document.getElementById("view-btn").addEventListener("click",()=>{
      const idx=parseInt(picker.value,10);
      renderItem(DATA[idx]);
    });
  </script>
</body>
</html>
